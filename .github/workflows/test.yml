name: Test
on: [push, workflow_dispatch]
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: v1/${{ runner.os }}/node-${{ matrix.node }}/${{ hashFiles('**/yarn.lock') }}
          restore-keys: v1/${{ runner.os }}/node-${{ matrix.node }}/
      - run: apt update && apt install -y git
      - run: yarn
      - run: git clone https://github.com/percy/cli
        if: ${{ github.event_name == 'workflow_dispatch' }}
      - run: cd cli && npx lerna run build --stream
        if: ${{ github.event_name == 'workflow_dispatch' }}
      - run: npx lerna exec -- yarn link;
        if: ${{ github.event_name == 'workflow_dispatch' }}
      - run: cd .. && yarn remove @percy/cli && yarn link @percy/cli
        if: ${{ github.event_name == 'workflow_dispatch' }}
      - run: yarn test:coverage
