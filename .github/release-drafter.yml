name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '💥 Breaking Changes'
    labels:
      - 💥 breaking
  - title: '✨ Enhancements'
    labels:
      - ✨ enhancement
  - title: '🐛 Bug Fixes'
    labels:
      - 🐛 bug
  - title: '🏗 Maintenance'
    labels:
      - 🧹 maintenance
- title: '⬆️⬇️ Dependency Updates'
      - ⬆️⬇️ dependencies
change-title-escapes: '\<*_&#@'
version-resolver:
  major:
    labels:
      - 💥 breaking
  minor:
    labels:
      - ✨ enhancement
  default: patch
template: '$CHANGES'
